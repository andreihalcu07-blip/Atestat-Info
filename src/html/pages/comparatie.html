<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compară orice două console de gaming - specificații, performanță și verdict">
    <meta name="theme-color" content="#0B0F1A">
    
    <title>Comparație Console — Console Notebook</title>
    
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Console Notebook</a>
            
            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-links">
                <li><a href="index.html">Acasă</a></li>
                <li><a href="invata.html">Învață</a></li>
                <li><a href="evolutie.html">Evoluție</a></li>
                <li><a href="comparatie.html" class="active">Comparație</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero hero-cinematic">
        <div class="hero-content">
            <h1>Compară Console</h1>
            <p>Selectează două modele și vezi diferențele hardware care contează.</p>
            <a href="#content" class="hero-button">Explorează Hardware</a>
        </div>
    </section>

    <!-- Console Selector Section -->
    <section class="section selector-section" id="content">
        <div class="container">
            <div class="selector-grid">
                <div class="selector-box">
                    <label for="console-a-select" class="selector-label">
                        <span class="selector-badge">A</span>
                        Consola A
                    </label>
                    <select id="console-a-select" class="console-select"></select>
                </div>

                <div class="selector-vs">
                    <span>VS</span>
                </div>

                <div class="selector-box">
                    <label for="console-b-select" class="selector-label">
                        <span class="selector-badge">B</span>
                        Consola B
                    </label>
                    <select id="console-b-select" class="console-select"></select>
                </div>
            </div>
        </div>
    </section>

    <!-- Dynamic Comparison Display -->
    <section class="section comparison-section">
        <div class="container">
            <div id="comparison-display" class="comparison-display"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Console Notebook — Proiect Atestat Informatică</p>
            <p class="footer-note">Documentat cu pasiune pentru hardware și gaming</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../../js/main.js"></script>
    
    <!-- Fallback Script (funcționează fără server HTTP) -->
    <script src="../../js/fallback/comparatie.js"></script>
</body>
</html>
